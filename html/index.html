<html>

<head>
    <title>Newsfeed Project</title>
</head>

<body>
    <h1>Newsfeed Lookup Tool</h1>
    <br>
    <form action = "http://localhost:5000/newsfeed" method = "POST" 
        enctype = "multipart/form-data">
        <p>Choose a Publisher:</p>
        <input list="publishers" name="publisher" id="publisher" required>
        <datalist id="publishers">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
        </datalist>
        <br>
        <p>Enter a keyword:</p>
        <input type="text" name="keyword" id="keyword" required>
        <br><br>
        <input type="submit"/>
    </form>
    <br>
</body>
</html>
