<html>

<head>
    <title>Newsfeed Results</title>

    <style>
        a {
            text-decoration: none;
            color: black;
        }

        body {
            background-color: rgb(200, 200, 200);
        }

        #os {
            color: firebrick;
            background-color: rgb(226, 223, 223);
            border: 1px solid firebrick;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin-left: 25%;
            padding: 10px;
            text-align: center;
            width: 50%;
        }

        #results{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%
        }

        #results td {
            padding-top: 5px;
            padding-bottom: 5px;
            text-align: center;
            background-color:rgb(226, 223, 223);
        }

        #results th {
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
            background-color: #00a65a;
            color: white;
        }

        #title {
            background-color:#3c8dbc;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            text-align: center;
        }
        </style>
</head>

<body>
    <a href="/"><h1 id="title">Newsfeed Lookup Tool</h1></a>
    
    <table border=1 id="results">
        <tr>
            <th>Article Title</th>
            <th>Sentiment</th>
            <th>Author</th>
            <th>Date</th>        
        </tr>
        {% for key, value in results.items() %}
        <tr>
           <td><a href="{{ value[0] }}" target="_blank">{{ key }}</a></td>
           <td>{{ value[1] }}</td>
           <td>{{ value[2] }}</td>  
           <td>{{ value[3][:10] }}</td>        
        </tr>
        {% endfor %}
     </table>

     <p id="os">{{ os }}</p>
</body>
</html>
