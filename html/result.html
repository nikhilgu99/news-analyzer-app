<html>

<head>
    <title>Newsfeed Project</title>

    <style>
        a {
            text-decoration: none;
        }

        body {
            background-color: rgb(200, 200, 200);
        }

        #results{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%
        }

        #results td {
            padding-top: 5px;
            padding-bottom: 5px;
            text-align: center;
            background-color:rgb(226, 223, 223);
        }

        #results th {
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
            background-color: #00a65a;
            color: white;
        }

        #title {
            background-color:#3c8dbc;
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            text-align: center;
        }
        </style>
</head>

<body>
    <h1 id="title">Newsfeed Lookup Tool</h1>
    
    <table border=1 id="results">
        <tr>
            <th>Article Title</th>
            <th>Sentiment</th>
        </tr>
        {% for key, value in results.items() %}
        <tr>
           <td><a href="{{ value[0] }}" target="_blank">{{ key }}</a></td>
           <td>{{ value[1] }}</td>
        </tr>
        {% endfor %}
     </table>
</body>
</html>
